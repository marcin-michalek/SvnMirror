group 'svnutils'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.tmatesoft.svnkit:svnkit:1.8.10'
    compile 'com.jgoodies:forms:1.2.1'
    compile 'com.jcraft:jsch:0.1.53'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
